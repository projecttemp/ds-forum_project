@(form: Form[Application.Post])

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Posting!</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/postPage.css")">
        <script src="@routes.Assets.versioned("javascripts/postPage.js")" type="text/javascript"></script>
    </head>
    <body>
        @helper.form(routes.Application.createPost) {
            <h1>Posting</h1>
            
            <label>
                <span>Title:</span>
                <input type="text" name="title" placeholder="How to make a forum!" value="@form("title").value" required>
            </label>
            
            <label>
                <span>Username:</span>
                <input type="text" name="user" placeholder="John Doe" value="@form("user").value" required>
            </label>
            
            <label>
                <span>Message:</span>
                <textarea style="resize:none" maxlength="500000" name="content" placeholder="1. Start Play Activator." value="" required>@form("content").value</textarea>
            </label>
            
            <p>
                <button type="submit">Post!</button>
            </p>
        }
    </body>
</html>
