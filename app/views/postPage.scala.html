@(form: Form[Application.Post])

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Make A New Post</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/post.css")">
        <script src="@routes.Assets.versioned("javascripts/postPage.js")" type="text/javascript"></script>
    </head>
    <body class="main_body">
        @helper.form(routes.Application.createPost) {
            <div>
                <h1>Make A New Post</h1>
            </div>
            
            <div class = "inputs">
                <label>
                    <span class = "post_title">Title:</span>
                    <input class="post_title_input" type="text" name="title" placeholder="Post Title" value="@form("title").value" required>
                </label>
                
                <br>
                <br>
                
                <label>
                    <span class = "post_user">Username:</span>
                    <input class="post_user_input" type="text" name="user" placeholder="John Doe" value="@form("user").value" required>
                </label>
                
                <br>
                <br>
                
                <label>
                    <span class = "post_message">Message:</span>
                    <textarea class="post_message_input" style="resize:none" maxlength="500000" name="content" placeholder="Post Content" value="@form("content").value" required></textarea>
                </label>
            </div>
            
            <div id="new_post">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <a href="./.." target="_parent"> 
                    <button class="post_button" type="submit">Post New Topic!</button>
                </a>
            </div>
        }
    </body>
</html>
