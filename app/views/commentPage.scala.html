@(form: Form[Application.Comment])

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Add A Comment</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/post.css")">
        <script src="@routes.Assets.versioned("javascripts/commentPage.js")" type="text/javascript"></script>
    </head>
    <body class="main_body">
        @helper.form(routes.Application.createComment) {
            <div>
                <h1>Add A Comment</h1>
            </div>
            
            <div class = "inputs">
                <label>
                    <span class = "post_title">Response To:</span>
                    <input class="post_title_input" type="text" name="title" placeholder="Post Title" value="@form("postTitle").value" disabled>
                </label>
                
                <br>
                <br>
                
                <label>
                    <span class = "post_user">Username:</span>
                    <input class="post_user_input" type="text" name="user" placeholder="John Doe" value="@form("user").value" required>
                </label>
                
                <br>
                <br>
                
                <label>
                    <span class = "post_message">Message:</span>
                    <textarea class="post_message_input" style="resize:none" maxlength="500000" name="content" placeholder="Post Content" value="" required>@form("content").value</textarea>
                </label>
                
                <input type="hidden" name="mainPostID" value="@form("mainPostID").value">
                
            </div>
            
            <div id="new_post">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <button class="post_button" type="submit">Post Comment!</button>
                
            </div>
        }
    </body>
</html>
