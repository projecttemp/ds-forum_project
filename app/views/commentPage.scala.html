@(form: Form[Application.Comment])

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Commenting!</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/commentPage.css")">
        <script src="@routes.Assets.versioned("javascripts/commentPage.js")" type="text/javascript"></script>
    </head>
    <body>
        @helper.form(routes.Application.createComment) {
            <h1>Commenting</h1>
            
            <label>
                <span>Title:</span>
                <input type="text" name="title" placeholder="How to make a forum!" value="@form("postTitle").value" disabled>
            </label>
            
            <label>
                <span>Username:</span>
                <input type="text" name="user" placeholder="John Doe" value="@form("user").value" required>
            </label>
            
            <label>
                <span>Message:</span>
                <textarea style="resize:none" maxlength="500000" name="content" placeholder="1. Start Play Activator." value="@form("content").value" required></textarea>
            </label>
            
            <p>
                <button type="submit">Comment!</button>
            </p>
        }
    </body>
</html>
